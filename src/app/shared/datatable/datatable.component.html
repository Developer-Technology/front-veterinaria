<!-- Mostrar la imagen "not-found" cuando no hay registros en la tabla -->
<div *ngIf="data.length === 0" class="text-center">
    <img src="assets/images/default/not-found.png" class="img-fluid" style="max-width: 90px;">
    <p class="text-muted mt-2">No se encontraron registros en la tabla.</p>
</div>

<!-- Mostrar el buscador solo si hay datos en la tabla -->
<div *ngIf="data.length > 0">
    <!-- Buscador -->
    <div class="row mb-3 align-items-center">
        <div class="col-md-6">
            <input type="text" class="form-control form-control-sm" placeholder="Buscar..." [(ngModel)]="searchQuery"
                (input)="onSearch()">
        </div>
        <!-- Exportar -->
        <div class="col-md-6 text-end">
            <div ngbDropdown>
                <button class="btn btn-outline-primary btn-xs" id="dropdownBasic1" ngbDropdownToggle>
                    <i class="icon feather icon-download-cloud"></i> Exportar
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem>PDF</button>
                    <button ngbDropdownItem>Excel</button>
                    <div class="dropdown-divider"></div>
                    <button ngbDropdownItem>Imprimir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mostrar el total de registros y resultados -->
    <div class="d-flex justify-content-between align-items-center mb-2">
        <p class="mb-0 text-muted small"><strong>{{ totalRecords }}</strong></p>
        <p class="mb-0 text-muted small"><strong>{{ showingRecords }}</strong></p>
    </div>

    <!-- Tabla de datos -->
    <div class="table-responsive">
        <table class="table table-sm table-bordered align-middle compact-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th *ngFor="let column of columns" [class.sortable-column]="column.sortable"
                        (click)="column.sortable && sortData(column.key)">
                        {{ column.label }}
                        <i *ngIf="column.sortable" [ngClass]="getSortIcon(column.key)"></i>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of paginatedData; let i = index">
                    <td>{{ (currentPage - 1) * itemsPerPage + (i + 1) }}</td>

                    <!-- Verifica si el campo requiere el diseño personalizado -->
                    <td *ngFor="let column of columns">
                        <ng-container *ngIf="column.customField; else defaultColumn">
                            <!-- Aquí usamos el nuevo componente 'custom-field' -->
                            <app-custom-field [imageUrl]="serverUrl + item[column.imageKey]" [title]="item[column.titleKey]"
                                [subtitle]="item[column.subtitleKey]">
                            </app-custom-field>
                        </ng-container>
                        <ng-template #defaultColumn>
                            {{ item[column.key] }}
                        </ng-template>
                    </td>
                    <td class="text-center btn-table">
                        <div ngbDropdown>
                            <button class="btn btn-outline-primary btn-xs" ngbDropdownToggle>
                                <i class="icon feather icon-settings"></i>
                            </button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button *ngFor="let action of actions" ngbDropdownItem
                                    (click)="isActionVisible(action, item) && action.onClick(item)"
                                    [disabled]="!isActionVisible(action, item)">
                                    {{ action.label }}
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>

                <!-- Mensaje para cuando no se encuentran resultados tras realizar una búsqueda -->
                <tr *ngIf="filteredData.length === 0 && searchQuery">
                    <td [attr.colspan]="columns.length + 2" class="text-center">No se encontraron coincidencias.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginación -->
    <div class="row align-items-center">
        <div class="col-md-6 d-flex align-items-center pagin">
            <span class="me-2">Ir a página:</span>
            <select class="form-select form-select-sm w-auto" [(ngModel)]="currentPage"
                (change)="changePage(currentPage)">
                <option *ngFor="let page of totalPages" [value]="page">{{ page }}</option>
            </select>
            <span class="ms-3 me-2">Mostrar:</span>
            <select class="form-select form-select-sm w-auto" [(ngModel)]="itemsPerPage"
                (change)="onChangeItemsPerPage($event)">
                <option [value]="5">5</option>
                <option [value]="10">10</option>
                <option [value]="20">20</option>
            </select>
        </div>
        <div class="col-md-6 text-end mt-3">
            <nav>
                <ul class="pagination pagination-sm justify-content-end">
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <a class="page-link" (click)="changePage(1)">««</a>
                    </li>
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <a class="page-link" (click)="changePage(currentPage - 1)">«</a>
                    </li>
                    <li *ngFor="let page of compactTotalPages" class="page-item" [class.active]="currentPage === page"
                        [class.disabled]="page === -1">
                        <a *ngIf="page !== -1" class="page-link" (click)="changePage(page)">{{ page }}</a>
                        <span *ngIf="page === -1" class="page-link">...</span>
                    </li>
                    <li class="page-item" [class.disabled]="currentPage === totalPages.length">
                        <a class="page-link" (click)="changePage(currentPage + 1)">»</a>
                    </li>
                    <li class="page-item" [class.disabled]="currentPage === totalPages.length">
                        <a class="page-link" (click)="changePage(totalPages.length)">»»</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
