<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Vacunas</li>
    </ol>
</nav>

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4 class="card-title mb-0">Gestión de Vacunas</h4>
                    <!-- Botón Agregar Vacuna alineado a la derecha -->
                    <button class="btn btn-primary btn-sm" (click)="openAddModal(basicModal)">
                        <i class="feather icon-plus"></i> Agregar Vacuna
                    </button>
                </div>

                <!-- Efecto de carga -->
                <div *ngIf="isLoading" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>

                <app-datatable *ngIf="!isLoading" [columns]="[
                    { label: 'Nombre', key: 'vaccineName', sortable: true },
                    { label: 'Especie', key: 'specieName', sortable: true }
                  ]" [data]="vaccines" [itemsPerPage]="5" [actions]="actions">
                </app-datatable>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar nueva vacuna -->
<ng-template #basicModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Agregar Vacuna</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onSubmit(modal)">
            <div class="mb-3">
                <label for="vaccineName" class="form-label">Nombre de la Vacuna</label>
                <input type="text" class="form-control" [(ngModel)]="newVaccine.vaccineName" name="vaccineName"
                    required>
                <div *ngIf="errors?.vaccineName" class="text-danger small">{{ errors.vaccineName[0] }}</div>
            </div>
            <div class="mb-3">
                <label for="species" class="form-label">Especie</label>
                <ng-select [items]="species" bindLabel="specieName" bindValue="id" placeholder="Seleccione la especie"
                    [(ngModel)]="newVaccine.species_id" name="species_id" required>
                </ng-select>
                <div *ngIf="errors?.species_id" class="text-danger small">{{ errors.species_id[0] }}</div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</ng-template>

<!-- Modal para editar vacuna -->
<ng-template #editModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Editar Vacuna</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onEditSubmit(modal)">
            <div class="mb-3">
                <label for="vaccineName" class="form-label">Nombre de la Vacuna</label>
                <input type="text" class="form-control" [(ngModel)]="selectedVaccine.vaccineName" name="vaccineName"
                    required>
                <div *ngIf="errors.vaccineName" class="text-danger small">{{ errors.vaccineName }}</div>
            </div>
            <div class="mb-3">
                <label for="species_id" class="form-label">Especie</label>
                <ng-select [items]="species" bindLabel="specieName" bindValue="id" placeholder="Seleccione la especie"
                    [(ngModel)]="selectedVaccine.species_id" name="species_id" required>
                </ng-select>
                <div *ngIf="errors.species_id" class="text-danger small">{{ errors.species_id }}</div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</ng-template>
