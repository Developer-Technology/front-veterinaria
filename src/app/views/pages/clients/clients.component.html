<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Clientes</li>
    </ol>
</nav>

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4 class="card-title mb-0">Gestión de Clientes</h4>
                    <!-- Botón Agregar Cliente alineado a la derecha -->
                    <button class="btn btn-primary btn-sm" routerLink="/clients/add">
                        <i class="feather icon-plus"></i> Agregar Cliente
                    </button>
                </div>

                <!-- Efecto de carga -->
                <div *ngIf="isLoading" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>

                <!-- Tabla de clientes -->
                <app-datatable *ngIf="!isLoading" [columns]="[
                    { label: 'Documento', key: 'clientDoc', sortable: true },
                    { label: 'Nombre', key: 'clientName', sortable: true },
                    { label: 'Email', key: 'clientEmail' },
                    { label: 'Teléfono', key: 'clientPhone', sortable: true },
                    { label: 'Género', key: 'clientGender' }
                  ]" [data]="clients" [itemsPerPage]="10" [actions]="actions">
                </app-datatable>
            </div>
        </div>
    </div>
</div>
