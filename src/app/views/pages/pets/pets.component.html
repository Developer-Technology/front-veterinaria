<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Mascotas</li>
    </ol>
</nav>

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4 class="card-title mb-0">Gesti칩n de Mascotas</h4>
                    <!-- Bot칩n Agregar Mascota alineado a la derecha -->
                    <button class="btn btn-primary btn-sm" routerLink="/pets/add">
                        <i class="feather icon-plus"></i> Agregar Mascota
                    </button>
                </div>

                <!-- Efecto de carga -->
                <div *ngIf="isLoading" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>

                <!-- Tabla de mascotas -->
                <app-datatable *ngIf="!isLoading" [columns]="[
                    { label: 'C칩digo', key: 'petCode', sortable: true },
                    { 
                        label: 'Nombre', 
                        key: 'petName', 
                        sortable: true,
                        customField: true,
                        imageKey: 'petPhoto',
                        titleKey: 'petName',
                        subtitleKey: 'specieName'
                    },
                    { label: 'Especie', key: 'specieName' },
                    { label: 'Raza', key: 'breedName', sortable: true },
                    { label: 'Due침o', key: 'clientName' },
                    { label: 'Peso (kg)', key: 'petWeight' }
                  ]" [data]="pets" [itemsPerPage]="10" [actions]="actions">
                </app-datatable>
            </div>
        </div>
    </div>
</div>
