<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Razas</li>
    </ol>
</nav>

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4 class="card-title mb-0">Gestión de Razas</h4>
                    <!-- Botón Agregar Raza alineado a la derecha -->
                    <button class="btn btn-primary btn-sm" (click)="openAddModal(basicModal)">
                        <i class="feather icon-plus"></i> Agregar Raza
                    </button>
                </div>

                <!-- Efecto de carga -->
                <div *ngIf="isLoading" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>

                <!-- Tabla de razas -->
                <app-datatable *ngIf="!isLoading" [columns]="[
                    { label: 'Nombre', key: 'breedName', sortable: true },
                    { label: 'Especie', key: 'specieName', sortable: true }
                  ]" [data]="breeds" [itemsPerPage]="5" [actions]="actions">
                </app-datatable>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar nueva raza -->
<ng-template #basicModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Agregar Raza</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onSubmit(modal)">
            <div class="mb-3">
                <label for="breedName" class="form-label">Nombre de la Raza</label>
                <input type="text" class="form-control" [(ngModel)]="newBreed.breedName" name="breedName" required>
                <div *ngIf="errors?.breedName" class="text-danger small">{{ errors.breedName[0] }}</div>
            </div>
            <div class="mb-3">
                <label for="species_id" class="form-label">Especie</label>
                <select class="form-select" [(ngModel)]="newBreed.species_id" name="species_id" required>
                    <option *ngFor="let specie of species" [value]="specie.id">{{ specie.specieName }}</option>
                </select>
                <div *ngIf="errors?.species_id" class="text-danger small">{{ errors.species_id[0] }}</div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</ng-template>

<!-- Modal para editar raza -->
<ng-template #editModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Editar Raza</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onEditSubmit(modal)">
            <div class="mb-3">
                <label for="breedName" class="form-label">Nombre de la Raza</label>
                <input type="text" class="form-control" [(ngModel)]="selectedBreed.breedName" name="breedName" required>
                <div *ngIf="errors.breedName" class="text-danger small">{{ errors.breedName }}</div>
            </div>
            <div class="mb-3">
                <label for="species_id" class="form-label">Especie</label>
                <select class="form-select" [(ngModel)]="selectedBreed.species_id" name="species_id" required>
                    <option *ngFor="let specie of species" [value]="specie.id">{{ specie.specieName }}</option>
                </select>
                <div *ngIf="errors.species_id" class="text-danger small">{{ errors.species_id }}</div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</ng-template>
