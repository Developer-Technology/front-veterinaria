<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Especies</li>
    </ol>
</nav>

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4 class="card-title mb-0">Gesti√≥n de Especies</h4>
                    <button class="btn btn-primary btn-sm" (click)="openAddModal(basicModal)">
                        <i class="feather icon-plus"></i> Agregar Especie
                    </button>
                </div>

                <div *ngIf="isLoading" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>

                <app-datatable *ngIf="!isLoading" [columns]="[
                    { label: 'Nombre', key: 'specieName', sortable: true }
                  ]" [data]="species" [itemsPerPage]="5" [actions]="actions">
                </app-datatable>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar nueva especie -->
<ng-template #basicModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Agregar Especie</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onSubmit(modal)">
            <div class="mb-3">
                <label for="specieName" class="form-label">Nombre de la Especie</label>
                <input type="text" class="form-control" [(ngModel)]="newSpecie.specieName" name="specieName" required>
                <div *ngIf="errors?.specieName" class="text-danger small">{{ errors.specieName[0] }}</div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</ng-template>

<!-- Modal para editar especie -->
<ng-template #editModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Editar Especie</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onEditSubmit(modal)">
            <div class="mb-3">
                <label for="specieName" class="form-label">Nombre de la Especie</label>
                <input type="text" class="form-control" [(ngModel)]="selectedSpecie.specieName" name="specieName"
                    required>
                <div *ngIf="errors?.specieName" class="text-danger small">{{ errors.specieName }}</div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</ng-template>
